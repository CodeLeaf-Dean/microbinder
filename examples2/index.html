  <body>
    <h1>The Bind Function</h1>

    <script type="module">
        import mb from "/dist/mb.debug.js"
        //import mb from "/dist/mb.js"
        class Person {
            constructor() {
                this.firstName = 'John';
                this.lastName = 'Doe';
                this.fullName = '';
            }
        }

        var p = mb.wrap(new Person());
        mb.bind(() => p.firstName + ' ' + p.lastName, v => p.fullName = v);
        console.log('FullName is', p.fullName);
        p.firstName = 'Jane';
        console.log('FullName is', p.fullName);
    </script>
  </body>
</html>
