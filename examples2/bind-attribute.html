  <body>
    <h1>The Bind Attribute</h1>

    <template id="template1">
      <input type=text bind="firstName" /> 
      <input type=text bind="lastName" />
      <label bind="firstName"></label>
      <label bind="lastName"></label>
    </template>

    <script type="module">
      import mb from "/dist/mb.debug.js"
      //import mb from "/src2/mb.debug.js"
      class Person {
          constructor() {
              this.firstName = 'Dean';
              this.lastName = 'North';
          }
      }
      mb.applyBindings(new Person(), document.body, "template1");
    </script>
  </body>
</html>
