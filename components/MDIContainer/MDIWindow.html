<div class="full-panel" bind="css:handle(),style:({'grid-area': ()=>model.area}),event:({mousedown:mouseDown})">
    <span bind="text:model.area"></span>
    <span bind="text:handle()"></span>
    <br/>
    
    <button bind="click:splitX">SplitX</button>
    <button bind="click:splitY">SplitY</button>
    <button bind="click:close">Close</button>
</div>
