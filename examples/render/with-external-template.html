  <body>
    <h1>Render using an external template</h1>
    <p>
        <a href="/examples.html">Back to examples</a>
    </p>

    <p>External templats must respect the CORS policy.</p>

    <script type="html/text" id="template1" src="external-template.html"></script>

    <script>
        class Person {
            constructor() {
                this.firstName = 'Dean';
                this.lastName = 'North';
            }
        }
        
        var loadExternalTemplate = function(script, model, rootElement)
        {
            var xhr = new XMLHttpRequest();
            xhr.open("GET",script.src)
            xhr.onreadystatechange = function () {
                if(xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                mb.render(model, rootElement, xhr.responseText);
                }
            };
            xhr.send();
        }
        loadExternalTemplate(document.getElementById("template1"), new Person(), document.body);
    </script>
  </body>
