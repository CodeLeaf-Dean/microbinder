  <body>
    <h1>The submit binder</h1>
    <p>
        <a href="/examples.html">Back to examples</a>
    </p>

    <p>The submit binder adds a submit event handler that calls the bind function.</p>

    <template id="template1">
        <form bind="{submit: ()=>this.validateForm()}">
        <input type="text" name="firstName" bind="{value:()=>this.firstName}"/>
        <input type="submit" value="submit" />
    </template>

    <script>
        class Person {
            constructor() {
                this.firstName;
            }
            validateForm(){
                if(this.firstName == null)
                    alert('firstName is required');
            }
        }
        mb.render(new Person(), document.body, "template1");
    </script>
  </body>
</html>
