  <body>
    <h1>The html binder</h1>
    <p>
        <a href="/examples.html">Back to examples</a>
    </p>

    <p>The html binder sets the innerHTML property of the element. This can be used to render html strings.</p>

    <template id="template1">
        <h2>The change the text in the text area to set the paragraph html below</h2>
        <textarea bind="{value: ()=>this.paragraph}"></textarea>
        <p bind="{html: ()=>this.paragraph}"></p>
    </template>

    <script>
        class Person {
            constructor() {
                this.paragraph = '<strong>Dean</strong> North';
            }
        }
        mb.render(new Person(), document.body, "template1");
    </script>
  </body>
</html>
