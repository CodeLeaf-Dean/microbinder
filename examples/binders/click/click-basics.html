  <body>
    <h1>The click binder</h1>
    <p>
        <a href="/examples.html">Back to examples</a>
    </p>

    <p>The click binder adds a click event handler that calls the bind function.</p>

    <template id="template1">
        <input type="button" value="click me" bind="click:this.showAlert"/>
    </template>

    <script>
        class Person {
            constructor() {
                this.isChecked = true;
            }
            showAlert(){
                alert('button was clicked');
            }
        }
        mb.render(new Person(), document.body, "template1");
    </script>
  </body>
