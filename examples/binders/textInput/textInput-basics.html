  <body>
    <h1>The textInput binder</h1>
    <p>
        <a href="/examples.html">Back to examples</a>
    </p>

    <p>The textInput binder sets the value property of the element. It also listens for 'input' events to update the bound property. This means that unlike the value binder, the bound property will be updated on every key press.</p>

    <template id="template1">
        <input type=text bind="{textInput: ()=>this.firstName}" /> 
        <input type=text bind="{textInput: ()=>this.lastName}" />
        
        <label bind="{text: ()=>this.firstName}"></label>
        <label bind="{text: ()=>this.lastName}"></label>
    </template>

    <script>
        class Person {
            constructor() {
                this.firstName = 'Dean';
                this.lastName = 'North';
                this.date = new Date();
            }
            get isoDate()
            {
                return this.date.toISOString().split('T')[0];
            }
            set isoDate(v)
            {
                this.date = new Date(v);
            }
        }
        mb.render(new Person(), document.body, "template1");
    </script>
  </body>
</html>
