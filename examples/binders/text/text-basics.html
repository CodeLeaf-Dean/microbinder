  <body>
    <h1>The text binder</h1>
    <p>
        <a href="/examples.html">Back to examples</a>
    </p>

    <p>The text binder sets the innerText property of the element. This can be used to set the text of things like lables, paragraphs, spans etc. as seen below.</p>

    <template id="template1">
        <h2>Lable</h2>
        <label bind="{text: ()=>this.firstName}"></label>
        <h2>Paragraph</h2>
        <p bind="{text: ()=>this.firstName}"></p>
        <h2>Span</h2>
        <span bind="{text: ()=>this.firstName}"></span>
    </template>

    <script>
        class Person {
            constructor() {
                this.firstName = 'Micro';
                this.lastName = 'Binder';
            }
        }
        mb.render(new Person(), document.body, "template1");
    </script>
  </body>
</html>
