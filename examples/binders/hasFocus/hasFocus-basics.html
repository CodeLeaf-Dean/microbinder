  <body>
    <h1>The hasFocus binder</h1>
    <p>
        <a href="/examples.html">Back to examples</a>
    </p>

    <p>The hasFocus binder toggles the focus of the element.</p>

    <template id="template1">
        <input type="text" bind="{hasFocus:()=>this.isSelected}"/>

        <p>Does textbox have focus? <span bind="{text: ()=>this.isSelected}"></span></p>
        
        <button bind="{click:()=>this.isSelected = true}">Set focus programatically</button>
    </template>

    <script>
        class Person {
            constructor() {
                this.isSelected = false;
            }
        }
        mb.render(new Person(), document.body, "template1");
    </script>
  </body>
</html>
