  <body>
    <h1>The foreach binder - array push</h1>
    <p>
        <a href="/examples.html">Back to examples</a>
    </p>

    <p></p>

    <template id="template1">
        <h2>ReadOnly List</h2>
        <ul bind="people">
            <li>
                <label type=text bind="firstName"></label>
                <label type=text bind="lastName"></label>
            </li>
        </ul>

        <input type=text bind="newFirstName"/>
        <input type=text bind="newLastName"/>
        <button bind="click: ()=>this.addPerson()">Add</button>
    </template>

    <script>
        class PeopleModel {
            constructor() {
                this.people = [
                    { firstName:'Dean', lastName:'North' },
                    { firstName:'John', lastName:'Smith' },
                    { firstName:'Jane', lastName:'Doe' }
                ];
                this.newFirstName = '';
                this.newLastName = '';
            }
            addPerson(){
                this.people.push({firstName:this.newFirstName, lastName:this.newLastName})
                this.newFirstName = '';
                this.newLastName = '';
            }
        }
        mb.render(new PeopleModel(), document.body, "template1");
    </script>
  </body>
</html>
