  <body>
    <h1>The foreach binder - Lists</h1>
    <p>
        <a href="/examples.html">Back to examples</a>
    </p>

    <p>The foreach binder will render the child nodes of the element for each item in the array. You dont need to use the prop function with the foreach binder, an anonymous function is enough to have the dom update when new elements are added.</p>

    <template id="template1">
        <h2>Editable List</h2>
        <ul bind="{foreach: ()=> this.people}">
            <li>
                <input type=text bind="{value: ()=>this.firstName}"/>
                <input type=text bind="{value: ()=>this.lastName}"/>
            </li>
        </ul>
        <h2>ReadOnly List</h2>
        <ul bind="{foreach: ()=> this.people}">
            <li>
                <label type=text bind="{text: ()=>this.firstName}"></label>
                <label type=text bind="{text: ()=>this.lastName}"></label>
            </li>
        </ul>
    </template>

    <script>
        class PeopleModel {
            constructor() {
                this.people = [
                    { firstName:'Dean', lastName:'North' },
                    { firstName:'John', lastName:'Smith' },
                    { firstName:'Jane', lastName:'Doe' }
                ];
            }
        }
        mb.render(new PeopleModel(), document.body, "template1");
    </script>
  </body>
</html>
