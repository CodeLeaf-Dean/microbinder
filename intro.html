<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <script type="text/javascript" src="/dist/mb.js"></script>
    </head>
    <body>
        <template id="t1">
            <input type=text bind="firstName" /> 
            <input type=text bind="lastName" />
            <label bind="firstName"></label>
            <label bind="lastName"></label>
        </template>
        <script>
            class Person {
                constructor() {
                    this.firstName = 'Micro';
                    this.lastName = 'Binder';
                }
            }
            mb.render(new Person(), document.body, 't1');
        </script>
    </body>
</html>
