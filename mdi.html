    <body>
        <style>
html,
body {
    height: 100%;
    margin: 0;
    padding: 0;
}
        </style>
        <template id="root">
            <virtual bind="component:({'name':'mdi-container', params: $data})"></virtual>
        </template>
        <script type="module">
            import MicroBinder from './src2/mb.debug.js'
            import MDIContainer from './components/MDIContainer/MDIContainer.js'
            import MDIWindow from './components/MDIContainer/MDIWindow.js'
            var mb = new MicroBinder();

            await mb.components.register('mdi-window', {template:'mdiwindow-template', viewModel: MDIWindow});
            await mb.components.register('mdi-container', {template:'mdicontainer-template', viewModel: MDIContainer});

            class MDIExample {
                constructor() {
                    
                }
            }
            mb.applyBindings(new MDIExample(), document.body, 'root');
        </script>
